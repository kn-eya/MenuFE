<div class="container">
  <div class="card p-2">
    <div class="accordion accordion-flush" id="categories" *ngFor="let categorie of categories">
 
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed catorie-titre"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#categorie-' + categorie.id"
              aria-expanded="false" 
            >
              {{ categorie.libelle }}
            </button>
          </h2>
          <div
            id="categorie-{{ categorie.id}}"
            class="accordion-collapse collapse"
            data-bs-parent="#categories"
          >
            <div class="accordion-body">
                <div class="accordion accordion-flush" id="sous-categories" *ngFor="let souscategorie of categorie.sousCategorie">

                  <div class="accordion-item souscategorie">
                    <h2 class="accordion-header">
                      <button
                        class="accordion-button collapsed souscategorie-title"
                        type="button"
                        data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#categorie-' + souscategorie.id"
                        aria-expanded="false" 
                      >
                        {{ souscategorie.libelle }}
                      </button>
                    </h2>
                    <div
                      id="categorie-{{ souscategorie.id}}"
                      class="accordion-collapse collapse"
                      data-bs-parent="#sous-categories"
                    >
                      <div class="accordion-body">
                        <div *ngFor="let article of souscategorie.articles">
                         
                          <div class="col-lg-12 menu-item filter-starters"  >
                         
                            <div class="menu-content">
                              <span class="menu-title">{{ article.title }}</span><span class="menu-prix">{{ article.prix }} DT</span>
                            </div>
                            <div class="menu-ingredients">
                              {{ article.description }}
                            </div>
                          </div>


                        </div>
                       </div>
                    </div>
                  </div> 
          
              </div>
            </div>
          </div>
        </div> 
        

    </div>
  </div>
</div>
