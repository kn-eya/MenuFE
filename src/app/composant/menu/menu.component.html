<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="row">
            <ng-container *ngFor="let categorie of categories">
              <div class="col-md-6 mb-4">
                <div class="category-menu animate-fade-in">
                  <app-categorie-menu [categorie]="categorie"></app-categorie-menu>
                </div>
              </div>
            </ng-container>
          </div>
          <!-- Bouton pour laisser un avis et icÃ´ne du panier -->
          <div class="text-center mb-4 d-flex justify-content-center align-items-center">
            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#myModal" (click)="leaveReview()">Laisser avis</button>
            <div class="icon ms-2">
              <a href="#" class="cart-icon" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart4"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour le feedback -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Feedback</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <app-add-feedback></app-add-feedback>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour le panier -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel">Panier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Formulaire du panier -->
       <app-add-commande></app-add-commande>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary">Sauvegarder</button>
      </div>
    </div>
  </div>
</div>
