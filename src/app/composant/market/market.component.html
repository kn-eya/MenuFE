<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title></title>
  <meta content="" name="description">
  <meta content="" name="keywords">
<link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

 
</head>

<body> 
  <app-header></app-header>
  <app-sidebar></app-sidebar>  
  <main id="main" class="main">

  <div class="pagetitle">
    <h1>Market</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="">Home</a></li>
        <li class="breadcrumb-item active">Market</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
<section class="section">
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Market</h5>

              <!-- Form adding Market -->
              <form [formGroup]="marketForm ">
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label"> Logo </label>
                  <div class="col-md-8 col-lg-9">
                    <input class="form-control" type="file" id="formFile" formControlName="logo">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Libelle</label>
                  <div class="col-md-8 col-lg-9">
                    <input type="text" class="form-control" formControlName="libelle">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-md-8 col-lg-9">
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Adresse</label>
                  <div class="col-md-8 col-lg-9">
                    <input type="adresse" class="form-control" formControlName="adresse">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Num√©ro</label>
                  <div class="col-md-8 col-lg-9">
                    <input type="number" class="form-control" formControlName="numero">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Facebook" class="col-md-4 col-lg-3 col-form-label"><i class="bi bi-facebook"></i>Facebook </label>
                  <div class="col-md-8 col-lg-9">
                    <input name="facebook" type="text" class="form-control" id="Facebook" formControlName="media">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Instagram" class="col-md-4 col-lg-3 col-form-label"><i class="bi bi-instagram"></i>Instagram </label>
                  <div class="col-md-8 col-lg-9">
                    <input name="instagram" type="text" class="form-control" id="Instagram" formControlName="media">
                  </div>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label"></label>
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="addMarket()">Submit Form</button>
                  </div>
                </div>
              </form>
            

            </div>
          </div>

        </div>

       

      </div>
    
    </section>

  </main>
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span></span></strong>. All Rights Reserved
    </div>
    <div class="credits">
      
      Designed by <a></a>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
</body>

</html>
