<div class="d-flex justify-content-center">
<div class="card"style="max-width: 600px; width: 80%; height: 400px;">
  <div class="card-body">
    <h5 class="card-title">{{ actionBtn}}</h5>

    <!-- Form for adding categories -->
    <form [formGroup]="categoryForm" >
     
      <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">Libelle</label>
        <div class="col-sm-8">
          <input type="text"formControlName="newCategoryLibelle" class="form-control">
        </div>
      </div> <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">SupCategorie</label>
        <div class="col-sm-8">
          <select class="form-select" formControlName="selectedSubcategory">
            <option *ngFor="let subcategory of subcategories" [value]="subcategory">{{ subcategory }}</option>
          </select>
        </div>
      </div>
      
      
      <div class="row mb-3">
        <label for="inputText" class="col-sm-4 col-form-label">MarketID</label>
        <div class="col-sm-8">
          <input type="number"  formControlName="marketid" class="form-control">
        </div>
      </div>

      
    </form>
    <div class="card-footer text-center">
      <button type="submit" class="btn btn-primary"(click)="addCategory()">{{ actionBtn}}</button>
    </div>
    <!-- Modal footer -->
 
  </div>
</div>
</div>
