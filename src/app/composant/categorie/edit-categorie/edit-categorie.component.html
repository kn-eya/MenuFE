<div class="d-flex justify-content-center">
  <div class="card"style="max-width: 400px; width: 80%; height: 300px;">
    <div class="card-body">
      <h5 class="card-title">modifier</h5>
  <form [formGroup]="categorymodForm" >
       
        <div class="row mb-3">
          <label for="inputText" class="col-sm-4 col-form-label">Libelle</label>
          <div class="col-sm-8">
            <input type="text" formControlName="libelle" [value]="category" class="form-control">
          </div>
        </div> 
        <div class="row mb-3">
          <label for="inputText" class="col-sm-4 col-form-label">Niveau*</label>
          <div class="col-sm-8">
            <input type="number"formControlName="niveau" class="form-control">
          </div>
        <!-- </div> <div class="row mb-3">
          <label for="inputText" class="col-sm-4 col-form-label">SupCategorie</label>
          <div class="col-sm-8">
            <select class="form-select"formControlName="subcategory" id="subcategory">
              <option *ngFor="let subcategory of subcategories" [value]="subcategory.categorieid"> {{ subcategory.libelle }}</option>
            </select>
          </div>-->
        </div> 
     </form>
      <!-- Modal footer -->
     
    </div>
     <button type="submit" class="btn btn-primary"(click)="onSubmit()">modifier</button> 
     <div class="card-footer text-center">
    </div>
  </div>
  </div>
